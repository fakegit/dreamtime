name: Lint

on:
  pull_request:
    paths:
      - src/**
    branches:
      - canary
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Use Yarn
        run: npm install -g yarn

      - name: Setup
        working-directory: src/
        run: yarn install --network-timeout 1000000

      - name: Lint
        working-directory: src/
        run: yarn run lint